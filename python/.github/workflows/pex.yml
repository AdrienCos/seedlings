---
name: Build Pex executables
on:
  push:
    branches-ignore:
      - "main"
      - "master"
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/common
      - name: Build the Pex executables
        run: pdm pex-build
      - name: Export the Pex executables
        uses: actions/upload-artifact@v4
        with:
          name: pex
          path: dist/
